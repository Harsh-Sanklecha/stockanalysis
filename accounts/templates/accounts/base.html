{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-material-design.min.css' %}"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


    <title> {% block title %}  {% endblock %} </title>
</head>

<body>
     
    <!-- Address Bar -->
    <div class="address-bar-wrapper p-1">
        <div class="address-bar d-flex flex-row justify-content-between">
            <div class="left">
                <ul>
                    <li><a href="">FAQ</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="">Support</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Navigation Bar -->
     <nav class="p-2">
         <div class="navigation d-flex flex-row justify-content-between align-content-center">
            <div class="nav-logo">
                <img src="{% static 'images/logo.png' %}">
            </div>
            <div class="nav-buttons d-flex flex-wrap align-content-center">
                <a href="{% url 'register' %}" class="btn mr-2">Register</a>
                <a href="{% url 'login' %}" class="btn">Login</a>
            </div>
         </div>
     </nav>

    {% block content %}
    {% endblock %}

     <!-- Footer -->
    <div class="footer-wrapper row">
        <div class="footer-img col-lg-5"></div>
        <div class="footer col-lg-7"></div>
    </div>


<!-- JQuery JS -->
<script src="{% static 'js/jquery.3.5.1.js' %}"></script>

<!-- Popper JS  -->
<script src="{% static 'js/popper.js' %}"></script>

<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap-material-design.js' %}"></script>
<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
